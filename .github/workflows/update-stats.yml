name: Update code statistics

on:
  schedule:
    # 每天 UTC 时间 02:00 运行一次（可根据需要调整）
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_stats.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python update_stats.py

      - name: Commit stats.json if changed
        run: |
          if git diff --quiet -- stats.json; then
            echo "No changes in stats.json, skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 使用 GH_TOKEN 更新远端地址，确保 push 鉴权
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/Yanxi456/Yanxi456.github.io"

          git add stats.json

          # 确保基于最新 main，避免 push 被拒绝
          git pull --rebase origin main || {
            echo "Pull --rebase failed; aborting to avoid conflicts."
            exit 0
          }

          if git diff --cached --quiet; then
            echo "No staged changes after rebase, skipping commit."
            exit 0
          fi

          git commit -m "chore: update stats [skip ci]"
          git push origin HEAD:main

