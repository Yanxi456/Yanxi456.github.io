name: Update code statistics

on:
  schedule:
    # 每天 UTC 时间 02:00 运行一次（可根据需要调整）
    - cron: "0 2 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update_stats.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python update_stats.py

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 强制拉取远程最新代码并合并
          git pull origin main --rebase

          git add stats.json
          # 检查是否有变化，有变化才提交并推送
          if ! git diff --staged --quiet; then
            git commit -m "chore: update stats [skip ci]"
            # 使用包含 Token 的完整 URL 进行推送，确保权限通过
            git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
          else
            echo "No changes to commit"
          fi

